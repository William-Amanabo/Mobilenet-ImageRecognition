<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image recognition app</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <input type="file" name="" id="image-selector">
                </div>
                <div class="col-6">
                    <button id='predict-button' class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class='ml-3'></img>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
